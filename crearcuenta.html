    <!--Formulario de registrarse  -->
    <div class="container"> 
        <img class="logo" src="/Imagenes/Logo.jpeg">
        <h3>Registrarse</h3>
        <form action="" onsubmit="return crearCuenta()">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
              </div>
              <div class="form-group col-md-4">
                <label for="apellidoPaterno">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido Paterno" required>
              </div>
              <div class="form-group col-md-4">
                <label for="apellidoMaterno">Apellido Materno</label>
                <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido Materno" required>
              </div>
            </div>

            <div class="form-group">
              <label for="callePrincipal">Calle principal</label>
              <input type="text" class="form-control" id="callePrincipal" placeholder="Calle Principal" required>
            </div>
            <div class="form-group">
              <label for="Cruzamiento">Cruzamiento</label>
              <input type="text" class="form-control" id="Cruzamiento" placeholder="Cruzamiento" required>
            </div>
            <div class="form-group">
                <label for="Colonia">Colonia</label>
                <select id="Colonia" class="form-control" required>
                  <option selected>Seleccionar</option>
                  <option>Fraccionamiento Villas Oxtankah</option>
                  <option>Proterritorio</option>
                  <option>Pacto Obrero</option>
                  <option>Forjadores</option>
                  <option>David Gutierrez Ruiz</option>
                  <option>Centro</option>
                  <option>Arboledas</option>
                  <option>Americas 1</option>
                  <option>Solidaridad</option>
                  <option>Centenario</option>
                  <option>Fovisste 4 Etapa</option>
                </select>
            </div>
           
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Municipio">Cuidad</label>
                <select id="Municipio" class="form-control" required>
                  <option selected>Seleccionar</option>
                  <option>Othon P. Blanco</option>
                  <option>Felipe Carrillo Puerto</option>
                  <option>Solidaridad/option>
                  <option>José María Morelos</option>
                  <option>Isla Mujeres</option>
                  <option>Bacalar</option>
                  <option>Cozumel</option>
                  <option>Tulum</option>
                  <option>Benito Juárez</option>
                  <option>Puerto Morelos</option>
                  <option>Lázaro Cárdenas</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="codigoPostal">Codigo Postal</label>
                <input type="text" class="form-control" id="codigoPostal" placeholder="Codigo Postal" required>
              </div>
              <div class="form-group col-md-3">
                <label for="Telefono">Telefono</label>
                <input type="tel" class="form-control" id="Telefono" placeholder="Telefono" required>
              </div>
            </div>

            <div class="form-row">
            <div class="form-group col-md-4">
                <label for="email">Correo electronico</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electronico" required>
              </div>
              <div class="form-group col-md-4">
                <label for="inputAddress">Contraseña</label>
                <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña" required>
              </div>
              <div class="form-group col-md-4">
                  <label for="confirmarContraseña">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmarContraseña" placeholder="Confirmar Contraseña" required>
              </div>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">Acepto terminos y condiciones</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
    </div>
